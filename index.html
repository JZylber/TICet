<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>TICet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="TIC Logo.svg" alt="Logo TIC" />
      <h1>TICet</h1>
    </header>
    <div class="bandContainer">
      <div class="band" id="taylor">
        <img
          src="https://www.billboard.com/wp-content/uploads/2023/11/03-Taylor-Swift-_-The-Eras-Tour-Buenos-Aires-Argentina-billboard-espanol-1548.jpg"
          alt="imagen taylor swift"
        />
        <h2>Taylor Swift</h2>
      </div>
      <div class="band" id="kgatlw">
        <img
          src="https://i.scdn.co/image/ab6761610000e5ebae21e90221e814c50033133a"
          alt="imagen king gizzard and the lizard wizard"
        />
        <h2>King Gizzard and the Lizard Wizard</h2>
      </div>
      <div class="band" id="dillom">
        <img
          src="https://yt3.googleusercontent.com/ruwLeTIge03D7kMB5ndj-xTHNvs2ktQhAXWcmP-_PLgZCjnTC4JqLHkBIzM9IfEWnXle4WRngg=s900-c-k-c0x00ffffff-no-rj"
          alt="Imagen Dillom"
        />
        <h2>Dillom</h2>
      </div>
      <div class="band" id="marilina">
        <img
          src="https://ocioencordoba.com.ar/wp-content/uploads/2022/05/marilina-bertoldi.jpg"
          alt="Imagen Marilina Bertoldi"
        />
        <h2>Marilina Bertoldi</h2>
      </div>
      <div class="band" id="winona">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSTTImLCneXdigxg4sidop-qjJncJb61V4uSY-4NbbcQ&s"
          alt="Imagen Winona Riders"
        />
        <h2>Winona Riders</h2>
      </div>
      <div class="band" id="lali">
        <img
          src="https://resizer.glanacion.com/resizer/v2/lali-esposito-rompio-el-silencio-y-le-respondio-HQ43IZ3JW5CRXFVWQRQZCNGHFM.png?auth=2204d52a3ad5a4338c104510b8236a6b116e99f5a0931308c1b867c05cc458fe&width=880&height=586&quality=70&smart=true"
          alt="Imagen Lali"
        />
        <h2>Lali</h2>
      </div>
    </div>
    <section class="priceContainer">
      <div class="price">
        <h2>Valor entrada</h2>
        <p id="valor"></p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
